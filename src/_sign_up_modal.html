<div class="modal_background disabled" id="sign_up_modal">
    <div class="modal_card_body">
        <div class="modal_card_title">
            Create your account
        </div>
        <a class="modal_close_btn"><img src="img/Cross.svg" alt=""></a>

        <div class="modal_card_paragraph">
            Create an account to use DiscoverCars services easily.
        </div>

        <div class="form_container">

        <div class="form_group">    
        <label for="sign_up_email" class="input_label">Email address</label>
        <input type="text" class="input" name="sign_up_email" id="sign_up_email" required>
        </div>

        <div class="form_group">
        <label for="sign_up_password" class="input_label">Password</label>
        <input type="password" class="input" name="sign_up_password" id="sign_up_password" required>
        </div>

        <button class="btn sign_up_btn_big">Get started</button>

        </div>

        <div class="custom_hr"></div>

        <div class="sub_paragraph">Already have an account? <a href="">Sign in</a></div>

        <div class="terms_paragraph">By proceeding, you agree to our <a href="">Terms of Use</a> and confirm you have read our <a href="">Privacy Policy</a>.</div>

    </div>
</div>
