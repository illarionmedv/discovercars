<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Authentication form</title>    <link rel="stylesheet" href="css/style.min.css">    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"></head><body>    <div class="modal_background disabled">    <div class="modal_card_body">        <div class="modal_card_title">            Sign in        </div>        <a class="modal_close_btn"><picture><source srcset="img/Cross.svg" type="image/webp"><img src="img/Cross.svg" alt=""></picture></a>        <div class="modal_card_paragraph">            You can sign in using your DiscoverCars account to access our services.        </div>        <div class="form_container">        <label for="sign_in_email" class="input_label">Email address</label>        <input type="text" class="input" name="sign_in_email" id="sign_in_email" required>        <label for="sign_in_email" class="input_label">Password</label>        <input type="password" class="input" name="sign_in_email" id="sign_in_email" required>        <button class="btn sign_up_btn_big">Sign in</button>        </div>    </div></div>    <a  class="btn sign_in_btn" id="sign_in_scenario">Sign in</a>    <a  class="btn sign_up_btn">Sign up</a>    <!--Vue.js CDN-->    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <!--JQuery CDN-->    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <script src="js/script.js"></script></body></html>
